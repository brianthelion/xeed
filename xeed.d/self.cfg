[xeed.tools.self]
depends_on: xeed.tools.docker

[xeed.tools.self.cmds.self/build]
cmdstr: docker build \
  -f {xeed.tools.self.cmds.self/test.dockerfile} \
  -t {xeed.tools.self.cmds.self/test.tag} \
  ./

[xeed.tools.self.cmds.self/test]
tag: {xeed.project}-self:{xeed.HASH}
dockerfile: {xeed.tools.self.files.test.path}
cmdstr: {xeed.PREFIX} self/build > /dev/null 2>&1 && \
  {xeed.PREFIX} docker run -it \
  -v {xeed.env.PWD}:{xeed.env.PWD} \
  -w {xeed.env.PWD} \
  -e PYTHONDONTWRITEBYTECODE=1 \
  {xeed.tools.self.cmds.self/test.tag} \
  pytest -vvv {xeed.PREFIX}

[xeed.tools.self.files.test]
path: {xeed.cachedir}/{xeed.HASH}/xeed-self.df
contents:
  FROM python:latest
  RUN pip install --upgrade pip wheel
  RUN pip install pytest
