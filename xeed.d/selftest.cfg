[xeed.tools.selftest]
depends_on: xeed.tools.docker

[xeed.tools.selftest.cmds.selftest/build]
cmdstr: docker build \
  -f {xeed.tools.selftest.cmds.selftest.dockerfile} \
  -t {xeed.tools.selftest.cmds.selftest.tag} \
  ./

[xeed.tools.selftest.cmds.selftest]
tag: {xeed.project}-selftest:{xeed.HASH}
dockerfile: {xeed.tools.selftest.files.selftest.path}
cmdstr: {xeed.PREFIX} selftest/build > /dev/null 2>&1 && \
  {xeed.PREFIX} docker run -it \
  -v {xeed.env.PWD}:{xeed.env.PWD} \
  -w {xeed.env.PWD} \
  -e PYTHONDONTWRITEBYTECODE=1 \
  {xeed.tools.selftest.cmds.selftest.tag} \
  pytest -vvv {xeed.PREFIX}

[xeed.tools.selftest.files.selftest]
path: {xeed.cachedir}/{xeed.HASH}/xeed-selftest.df
contents:
  FROM python:latest
  RUN pip install --upgrade pip wheel
  RUN pip install pytest
