[xeed.tools.docker]

[xeed.tools.docker.cmds.docker]
tag: {xeed.prefix}-docker:{xeed.HASH}
sock: /var/run/docker.sock
dockerfile: {file.docker.path}
cmdstr: {xeed.PREFIX} docker/build > /dev/null 2>&1 && \
  docker run -it \
  -v {xeed.tools.docker.cmds.docker.sock}:{xeed.tools.docker.cmds.docker.sock} \
  -v {xeed.env.PWD}:{xeed.env.PWD} \
  -w {xeed.env.PWD} \
  {xeed.tools.docker.cmds.docker.tag} \
  docker {xeed.cli.extra_args}

[file.docker]
path: {xeed.cachedir}/{xeed.HASH}/xeed-docker.df
contents:
  FROM debian:latest
  ARG DOCKER
  RUN groupadd -g $DOCKER docker
  RUN apt-get update
  RUN apt-get install -y \
      ca-certificates \
      curl
  RUN curl -fsSL \
      https://get.docker.com \
      -o get-docker.sh
  RUN sh get-docker.sh
  RUN rm get-docker.sh
  RUN apt-get install -y \
      docker-ce \
      docker-ce-cli \
      containerd.io \
      docker-buildx-plugin \
      docker-compose-plugin
  RUN groupadd -g {xeed.user.GID} {xeed.user.NAME}
  RUN useradd -u {xeed.user.UID} -g {xeed.user.GID} -G docker {xeed.user.NAME}
  USER {xeed.user.NAME}

[xeed.tools.docker.cmds.docker/build]
cmdstr: docker build \
  --build-arg DOCKER=$({xeed.PREFIX} docker/gid) \
  -f {xeed.tools.docker.cmds.docker.dockerfile} \
  -t {xeed.tools.docker.cmds.docker.tag} \
  ./

[xeed.tools.docker.cmds.docker/gid]
cmdstr: getent group docker | cut -d: -f3
