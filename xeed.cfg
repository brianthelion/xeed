[DEFAULT]
cachedir: _cache

[tool.docker]
tag: xeed-docker:latest
sock: /var/run/docker.sock
dockerfile: files/Dockerfile.main
cmdstr: docker run -it \
  -v {tool.docker.sock}:{tool.docker.sock} \
  -v {env.PWD}:{env.PWD} \
  -w {env.PWD} \
  {tool.docker.tag} \
  docker {cli.extra_args}

