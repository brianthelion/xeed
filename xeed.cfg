[tool.docker-build]
cmdstr: docker build -f {tool.docker.dockerfile} -t {tool.docker.tag} ./
  docker build -f {tool.selftest.dockerfile} -t {tool.selftest.tag} ./

[tool.foo]
cmdstr: ./xeed docker compose up

[tool.selftest]
tag: xeed-selftest:latest
dockerfile: files/Dockerfile.selftest
cmdstr: {xeed.PATH} docker run -it \
  -v {env.PWD}:{env.PWD} \
  -w {env.PWD} \
  {tool.selftest.tag} \
  pytest -vvv {xeed.PATH}

