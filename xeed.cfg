[DEFAULT]
prefix: xeed
cachedir: .xeedcache
hashfile: lasthash

[tool.docker]
tag: {DEFAULT.prefix}-docker:{xeed.HASH}
sock: /var/run/docker.sock
dockerfile: {file.docker.path}
cmdstr: {xeed.PATH} docker-build > /dev/null && \
  docker run -it \
  -v {tool.docker.sock}:{tool.docker.sock} \
  -v {env.PWD}:{env.PWD} \
  -w {env.PWD} \
  {tool.docker.tag} \
  docker {cli.extra_args}

[file.docker]
path: {DEFAULT.cachedir}/{xeed.HASH}/xeed-docker.df
contents:
  FROM debian:latest
  RUN apt-get update
  RUN apt-get install -y \
      ca-certificates \
      curl
  RUN curl -fsSL \
      https://get.docker.com \
      -o get-docker.sh
  RUN sh get-docker.sh
  RUN rm get-docker.sh
  RUN apt-get install -y \
      docker-ce \
      docker-ce-cli \
      containerd.io \
      docker-buildx-plugin \
      docker-compose-plugin

[tool.docker-build]
cmdstr: docker build \
  -f {tool.docker.dockerfile} \
  -t {tool.docker.tag} \
  ./

[tool.selftest-build]
cmdstr: docker build \
  -f {tool.selftest.dockerfile} \
  -t {tool.selftest.tag} \
  ./

[tool.foo]
cmdstr: {xeed.PATH} docker compose up

[tool.selftest]
tag: {DEFAULT.prefix}-selftest:{xeed.HASH}
dockerfile: {file.selftest.path}
cmdstr: {xeed.PATH} selftest-build > /dev/null && \
  {xeed.PATH} docker run -it \
  -v {env.PWD}:{env.PWD} \
  -w {env.PWD} \
  -e PYTHONDONTWRITEBYTECODE=1 \
  {tool.selftest.tag} \
  pytest -vvv {xeed.PATH}

[file.selftest]
path: {DEFAULT.cachedir}/{xeed.HASH}/xeed-selftest.df
contents:
  FROM python:latest
  RUN pip install --upgrade pip wheel
  RUN pip install pytest

[tool.selfclean]
cmdstr: {xeed.PATH} docker system prune --all --force && \
  rm -rf {DEFAULT.cachedir}